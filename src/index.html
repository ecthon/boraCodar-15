<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/ultimate.css">
    <title>BoraCodar - Desafio 15</title>
</head>
<body>
    <main class="container">
        <!-- ESSENTIAL PLAN -->
        <div class="card">
            <p class="for-public">Para você começar</p>
            <div class="plano">
                <p class="plan-name">Essential</p>
                <p class="price">R$ <span class="value">19,90</span><span class="mes">/mês</span></p>
            </div>
            <button>Assinar agora</button>
            <div class="divider"></div>

            <div class="description">
                <div>
                    <img src="/src/assets/check.svg" />
                    <p>Até 3 usuários</p>
                </div>
                <img src="/src/assets/info.svg" />
            </div>
            <div class="description">
                <div>
                    <img src="/src/assets/check.svg" />
                    <p>Autoatendimento</p>
                </div>
                <img src="/src/assets/info.svg" />
            </div>
        </div>

        <!-- ULTIMATE PLAN -->
        <div class="card-ultimate">
            <div class="tag">
                <span>Mais vantajoso</span>
            </div>
            <p class="for-public">Para você decolar</p>
            <div class="plano-ultimate">
                <p class="plan-name-ultimate">Ultimate</p>
                <p class="price-ultimate">R$ <span class="value-ultimate">29,97</span><span class="mes-ultimate">/mês</span></p>
            </div>
            <button class="button-ultimate">Assinar agora</button>
            <div class="divider-ultimate"></div>

            <div class="description-ultimate">
                <div>
                    <img src="/src/assets/check-ultimate.svg" />
                    <p>Usuários ilimitados</p>
                </div>
                <img src="/src/assets/info.svg" />
            </div>
            <div class="description-ultimate">
                <div>
                    <img src="/src/assets/check-ultimate.svg" />
                    <p>Suporte 24/7</p>
                </div>
                <img src="/src/assets/info.svg" />
            </div>
            <div class="description-ultimate">
                <div>
                    <img src="/src/assets/check-ultimate.svg" />
                    <p>CSM Dedicado</p>
                </div>
                <img src="/src/assets/info.svg" />
            </div>
            <div class="description-ultimate">
                <div>
                    <img src="/src/assets/check-ultimate.svg" />
                    <p>Treinamentos</p>
                </div>
                <img src="/src/assets/info.svg" />
            </div>
        </div>

        <!-- ENTERPRISE PLAN -->
        <div class="card">
            <p class="for-public">Para sua empresa</p>
            <div class="plano">
                <p class="plan-name">Enterprise</p>
                <p class="price"><span class="value"></span><span class="mes"></span></p>
            </div>
            <button>Fale com a gente</button>
            <div class="divider"></div>

            <div class="description">
                <div>
                    <img src="/src/assets/check.svg" />
                    <p>Plano customizado especialmente para a necessidade de seu negocio</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
